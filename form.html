<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form style="width: 30rem;">
            <h4>Bilgilerinizi Giriniz.</h4>
           <div class="form-group">
               <label for="name">Name</label>
               <input type="text"name="name" id="name"class="form-control"><!--bootstrap input için form-control yazıldı-->
           </div> 
           <div class="form-group">
            <label for="email">Email</label>
            <input type="email"name="email" id="email"class="form-control">
            <small class="form-text text-danger">Please provide email</small>
           </div>
           <div class="form-group">
               <label for="language">Diller</label>
               <select class="form-control"id="language">
                   <option>İngilizce</option>
                   <option>Arapça</option>
                   <option>Rusça</option>
               </select>
           </div>
           <div class="form-group">
               <label for="message">Mesajınız</label>
               <textarea class="form-control" name="message" id="message" rows="5"></textarea>
           </div>
           <div class="form-group">
               <div class="form-check">
                   <input type="checkbox"name="accept"id="accept"class="form-check-input">
                   <label for="accept"calss="form-check-text">Satış Sözleşmesini Okudum</label>
                </div>
           </div>
           <button type="submit"class="btn btn-primary btn-block">Gönder</button>
        </form>
    </div>
       <!--Bootstrap JS-->
       <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
