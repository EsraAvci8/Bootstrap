<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .box{
        height: 200px;
    }
    div span{
        display:inline-block ;
        width: 50px;
        height: 50px;
        background-color: aquamarine;
    }
</style>
</head>
<body>
    <!-- <div class="container bg-danger">
        <h1>Container</h1>
    </div> -->
    <div class="container">
        <!-- Grid System  col ile kaç parçalık kısımı alacağını yazıyoruz 
            col-sm/md kullanarak ekranı küçültünce nasıl görüneceğini(yan yana ya da üst üste) ayarlayabiliriz-->
     <div class="row">
        <div class="box bg bg-danger col-2"> </div>
        <div class="box bg-primary col-4"> </div>
        <div class="box bg-success col-6"> </div> 
    </div>
    </div>
    <!-- Aligment 
    justify-content-center ile yatayda hizaladık
     justify-content-between ile aralarında boşluk oluştu
     align self ile tek kutu üzerinde işlem yapabiliriz-->
    Aligment  
  <div class="row justify-content-center justify-content-between bg-dark"style="height: 600px; ">     
      <div class="box bg-danger col-2"></div>
      <div class="box bg-primary col-2"></div>
      <div class="box bg-success col-2"></div>
  </div>
  <!-- Bootstrap Flexbox -->
  Bootstrap Flexbox
  <div class="d-flex bg-dark justify-content-between"style="height: 600px;width: 600px;">
<span></span>
<span></span>
<span></span>
</div>

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
